<table mat-table [dataSource]="gridData()">

    @for (item of columns(); track $index) {
    <ng-container [matColumnDef]="item.field">
        <th mat-header-cell *matHeaderCellDef>{{item.header}}</th>
        <td mat-cell *matCellDef="let row">{{getDataField(row, item.field)}}</td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay()"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay()"></tr>

</table>
