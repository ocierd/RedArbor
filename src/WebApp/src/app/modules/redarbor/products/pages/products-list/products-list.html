<div class="row">

    <mat-form-field class="col-lg-3 col-md-3 col-sm-6 col-12">
        <mat-label>Search by name</mat-label>
        <input matInput [formField]="filterForm.name" type="text" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Min Price</mat-label>
        <input matInput [formField]="filterForm.minPrice" type="number" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Max Price</mat-label>
        <input matInput [formField]="filterForm.maxPrice" type="number" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Category ID</mat-label>
        <input matInput [formField]="filterForm.categoryId" type="number" />
    </mat-form-field>

    <div class="col-lg-1 col-md-3 col-sm-6 col-12">
        <button mat-raised-button (click)="resetFilters()">Reset</button>
    </div>
    <div class="col-lg-1 col-md-3 col-sm-6 col-12">
        <button mat-raised-button (click)="openAlert()">Alert</button>
    </div>
</div>




<!-- Products table of MatTable  -->
<table mat-table [dataSource]="productz()">

    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let p"> {{p.productId}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let p"> {{p.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let p"> {{p.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let p"> {{p.price}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let p"> {{p.createdAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
