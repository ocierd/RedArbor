<div class="row">

    <mat-form-field class="col-lg-3 col-md-3 col-sm-6 col-12">
        <mat-label>Search by name</mat-label>
        <input matInput [formField]="filterForm.name" type="text" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Min Price</mat-label>
        <input matInput [formField]="filterForm.minPrice" type="number" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Max Price</mat-label>
        <input matInput [formField]="filterForm.maxPrice" type="number" />
    </mat-form-field>

    <mat-form-field class="col-lg-2 col-md-3 col-sm-6 col-12">
        <mat-label>Category ID</mat-label>
        <input matInput [formField]="filterForm.categoryId" type="number" />
    </mat-form-field>

    <div class="col-lg-1 col-md-3 col-sm-6 col-12 align-items-center d-flex text-center">
        <!-- <button mat-raised-button (click)="resetFilters()">Reset</button> -->
         <app-spinner-button text="Reset" (clic)="resetFilters()" [isLoading]="loadingFilter()" />
    </div>
    <div class="col-lg-1 col-md-3 col-sm-6 col-12 align-items-center d-flex justify-content-start">
        <!-- <button mat-raised-button (click)="openAlert()">Alert</button> -->
        <app-spinner-button text="Alert" (clic)="openAlert()" [isLoading]="loadingFilter()" />
    </div>

</div>




<!-- Products Grid of MatTable  -->
<app-grid [columns]="columns" [gridData]="productz()"></app-grid>
